<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 details">
      <div class="img">
        <img [src]="coinData?.image?.large" alt="image" />
        <h3 class="text-center" style="font-size: 23px; margin-top: 10px">
          {{ coinData?.name }}
        </h3>
        <h2 [innerHtml]="coinData?.description?.en.split('. ')[0]"></h2>
        <div class="more-detail">
          <span class="title">Rank: </span>
          <span class="value">{{ coinData?.market_cap_rank }}</span
          ><br />
          <span class="title">Current Price: </span>
          <span class="value">{{
            coinData?.market_data.current_price.inr | currency : currency
          }}</span
          ><br />
          <span class="title">Market Cap: </span>
          <span class="value">{{
            coinData?.market_data.market_cap.inr | currency : currency
          }}</span>
        </div>
      </div>
    </div>
    <div class="col-md-8 canvas">
      <canvas
        baseChart
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="lineChartType"
      ></canvas>
      <div class="btns d-flex justify-content-center m-2 w-100">
        <button (click)="getGraphData(1)" class="btn btn-custom">1 Day</button>
        <button (click)="getGraphData(30)" class="btn btn-custom">
          1 Month
        </button>
        <button (click)="getGraphData(90)" class="btn btn-custom">
          90 Days
        </button>
        <button (click)="getGraphData(365)" class="btn btn-custom">
          1 Year
        </button>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mb-4">
    <div class="col-4 mb-4 d-flex justify-content-center pt-2">
      <button class="btn btn-outline-secondary" routerLink="/coin-list">
        Go Back
      </button>
    </div>
  </div>
</div>
